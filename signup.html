    }
  }

  /* Tablet */

    #signup-form {
      height: 2200px;
    }
  }

  /* Mobile */
  @media (max-width: 767px) {
    #signup-form {
      height: 2600px; /* Increased from 2500px to 2600px */

</style>

                    <div class="col-md-10">
                        <h2 class="display-3 text-center mb-4">Sign Up for Dentropy</h2>

<script>
  function resizeIframe() {
    var iframe = document.getElementById('signup-form');
    if (iframe) {
      var minHeight = window.innerWidth <= 767 ? 2500 : 
                      window.innerWidth <= 991 ? 2450 : 2000;
      
      iframe.style.height = Math.max(minHeight, iframe.contentWindow.document.body.scrollHeight) + 'px';
    }
  }

  function checkIframeLoaded() {
    var iframe = document.getElementById('signup-form');
    if (iframe) {
      // Check if we can access the contentWindow, if so, it's loaded
      if (iframe.contentWindow && iframe.contentWindow.document.body) {
        resizeIframe();
      } else {
        // If not loaded, check again in 100ms
        setTimeout(checkIframeLoaded, 100);
      }
    }
  }

  window.addEventListener('resize', resizeIframe);
  window.addEventListener('load', checkIframeLoaded);

  // Start checking if iframe is loaded
  checkIframeLoaded();
</script>
