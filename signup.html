<script>
  // Function to resize the iframe
  function resizeIframe() {
    var iframe = document.querySelector('iframe');
    if(iframe) {
      if (window.innerWidth <= 767) {
        // Set a fixed height for mobile devices
        iframe.style.height = '2400px';
      } else {
        // Use the content height for larger screens
        iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
      }
    }
  }

  // Resize the iframe when the window is resized
  window.addEventListener('resize', resizeIframe);

  // Resize the iframe when it's loaded
  document.querySelector('iframe').onload = resizeIframe;

  // Initial resize call
  resizeIframe();
</script>
