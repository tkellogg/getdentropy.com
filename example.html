<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cytoscape.js Graph</title>
  <script src="https://unpkg.com/cytoscape@3.19.1/dist/cytoscape.min.js"></script>
</head>
<body>
  <div id="cy" style="width: 800px; height: 600px;"></div>

  <script>
    var cy = cytoscape({
      container: document.getElementById('cy'),

      style: [
        {
          selector: 'node',
          style: {
            'label': 'data(label)',
            'text-valign': 'center',
            'text-halign': 'center',
            'background-color': '#0074D9',
            'color': '#ffffff',
            'font-size': '14px',
            'width': 'label',
            'height': 'label',
            'padding': '10px'
          }
        },
        {
          selector: 'edge',
          style: {
            'label': 'data(label)',
            'width': 2,
            'line-color': '#0074D9',
            'target-arrow-color': '#0074D9',
            'target-arrow-shape': 'triangle',
            'curve-style': 'bezier',
            'font-size': '12px',
            'color': '#000000'
          }
        }
      ],

      elements: {
        nodes: [
          { data: { id: 'jamesW', label: 'James W' } },
          { data: { id: 'salesman', label: 'salesman' } },
          { data: { id: 'neICW', label: 'Northeastern ICW' } },
          { data: { id: 'seICW', label: 'Southeastern ICW' } },
          { data: { id: 'centralICW', label: 'Central ICW' } },
          { data: { id: 'jimmyK', label: 'Jimmy K' } },
          { data: { id: 'InCampGlobal', label: 'InCamp Global' } }
        ],
        edges: [
          { data: { source: 'jamesW', target: 'salesman', label: 'is a' } },
          { data: { source: 'jimmyK', target: 'salesman', label: 'is a' } },
          { data: { source: 'jamesW', target: 'neICW', label: 'responsible for' } },
          { data: { source: 'jamesW', target: 'InCampGlobal', label: 'works for' } },
          { data: { source: 'jimmyK', target: 'InCampGlobal', label: 'works for' } },
          { data: { source: 'neICW', target: 'neICW', label: 'has 40% of global revenue' } },
          { data: { source: 'jimmyK', target: 'seICW', label: 'responsible for Southeastern ICW' } },
          { data: { source: 'jimmyK', target: 'centralICW', label: 'responsible for Central ICW' } },
        ]
      },

      layout: {
        name: 'cose',
        padding: 10
      }
    });
  </script>
</body>
</html>
